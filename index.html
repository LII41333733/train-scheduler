<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Train Scheduler</title>


</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-dark text-light">
            Train Scheduler!
          </div>
          <div class="card-body">
            <form id="search-form">

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="name">Train Name:</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="destination">Destination:</label>
                  <input type="text" class="form-control" id="destination" aria-describedby="destination">
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="firstTrain">First Train (HH:mm - military time):</label>
                  <input type="text" class="form-control" id="firstTrain" aria-describedby="firstTrain">
                </div>

                <div class="col-md-5 mb-3">
                  <label for="frequency">Frequency:</label>
                  <input type="number" class="form-control" id="frequency" aria-describedby="frequency">
                </div>

                <div class="col-md-2 mt-4">
                  <button type="submit" class="btn btn-block btn-outline-success" id="add-train">Add Train</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="card" id="schedule">
    <div class="card-body">
      Current Employees
      <table class="table table-sm table-hover" id='train-table'>
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script>

    const config = {
      apiKey: "AIzaSyA_QypGPkcjPtylRDscf7-HQl8ribnFeIs",
      authDomain: "time-sheet-55009.firebaseapp.com",
      databaseURL: "https://time-sheet-55009.firebaseio.com",
      storageBucket: "time-sheet-55009.appspot.com"
    };

    firebase.initializeApp(config);

    const database = firebase.database();

    $("#add-train").on("click", function (event) {
      event.preventDefault();

      const name = $("#name").val().trim();
      const destination = $("#destination").val().trim();
      const firstTrain = moment($("#firstTrain").val().trim(), "HH:mm").format("X");
      const frequency = $("#frequency").val().trim();

      let trainCollection = {
        name: name,
        destination: destination,
        firstTrain: firstTrain,
        frequency: frequency
      }

      database.ref().push(trainCollection);

      $("#name").val("");
      $("#destination").val("");
      $("#firstTrain").val("");
      $("#frequency").val("");
    })



    database.ref().on("child_added", function (snapshot) {
      let _name = snapshot.val().name;
      let _destination = snapshot.val().destination;
      let _firstTrain = snapshot.val().firstTrain;
      let _frequency = snapshot.val().frequency;

      let $tableRow = $("<tRow>");
      let $name = $("<td>").text(_name)
      let $destination = $("<td>").text(_destination)
      let $firstTrain = $("<td>").text(_firstTrain)
      let $frequency = $("<td>").text(_frequency)

      $tableRow.append($name, $destination, $firstTrain, $frequency)
      $("#train-table > tbody").append($tableRow)


    });

  </script>

</body>

</html>
